    <script>
        // Dark Mode Toggle (minimal changes for hacking theme)
        function toggleDarkMode() {
          document.body.classList.toggle('dark');
          // No major changes needed, as base is dark
        }

        // Blinking Effect for Logo
        const blinking = document.getElementById('blinking');
        if (blinking) {
          setInterval(() => {
            blinking.style.opacity = blinking.style.opacity === '0' ? '1' : '0';
          }, 500); // Faster blink for hacking feel
        }

        // Enhanced Matrix Code Rain 
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function initMatrix() {
          // Check if canvas exists and context is available
          if (!canvas || !ctx) return;
          
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

          const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
          const fontSize = 14;
          const columns = Math.floor(canvas.width / fontSize); // Ensure integer
          const drops = [];
          for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height / fontSize; // Random starting positions for density
          }

          function draw() {
            // Stronger trail fade for visibility
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41'; // Neon green
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
              const text = chars[Math.floor(Math.random() * chars.length)];
              ctx.fillText(text, i * fontSize, drops[i] * fontSize);

              // Reset more frequently for denser rain
              if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                drops[i] = 0;
              }
              drops[i]++;
            }
          }

          // Use requestAnimationFrame for smoother animation
          function animate() {
            draw();
            requestAnimationFrame(animate);
          }
          animate();
        }

        initMatrix();

        // Resize canvas on window resize
        window.addEventListener('resize', initMatrix);

        // Terminal Simulation (Full sequence: whoami, ls, cat skills, cat certs)
        const terminalOutput = document.getElementById('terminal-output');
        
        // FIXED: Restructure sequences to include the command and output for realistic flow
        const commandSequences = [
            // Sequence 1: whoami
            { command: 'whoami', output: 'Sunil Kumar\nSenior Security Engineer\nJaipur, Rajasthan | tharvid.in' },
            
            // Sequence 2: ls
            { command: 'ls', output: 'skills\tcerts' },
            
            // Sequence 3: cat skills
            { command: 'cat skills', output: 'Cloud Security\nDevSecOps\nSecurity Automation\nSOC Implementation\nIncident Response\nThreat Detection\nSIEM\nVulnerability Assessment\nPenetration Testing\nIAM\nSecurity Policy Management\nSAST, DAST, IaC Security\nSCa, ASPM, CSPM\nSOAR, DLP\nSecurity Infrastructure Development\nTools: AWS, GCP, Azure, Python, Burp Suite, Nmap, Wireshark, etc.' },
            
            // Sequence 4: cat certs
            { command: 'cat certs', output: 'CompTIA Security+\nAWS Certified Security - Specialty\nGoogle Cloud Professional Cloud Security Engineer\nDocker Foundations Professional Certificate\nAWS Certified Cloud Practitioner\nMicrosoft 365 Certified: Security Administrator Associate' }
        ];

        let sequenceIndex = 0;
        let charIndex = 0;
        let currentText = ''; // Holds the current command or output being typed
        let isTypingCommand = true; // State tracker: true for command, false for output
        const promptText = 'user@tharvid:~$ ';

        function typeText() {
          if (charIndex < currentText.length) {
            terminalOutput.innerHTML += currentText[charIndex];
            charIndex++;
            setTimeout(typeText, 50); // Typing speed
          } else {
            // Finished typing the current command/output
            terminalOutput.innerHTML += '\n'; // Add newline after output
            
            // Toggle state
            if (isTypingCommand) {
                // Just finished typing the command, now start output
                charIndex = 0;
                currentText = commandSequences[sequenceIndex].output;
                isTypingCommand = false;
                setTimeout(typeText, 500); // Slight delay before output
            } else {
                // Just finished typing the output, prepare for next command
                sequenceIndex = (sequenceIndex + 1) % commandSequences.length; // Loop back to start
                charIndex = 0;
                
                // Add next prompt and prepare to type command
                terminalOutput.innerHTML += '<span class="terminal-prompt">' + promptText + '</span>';
                currentText = commandSequences[sequenceIndex].command;
                isTypingCommand = true;
                
                setTimeout(typeText, 2000); // Delay before next command typing starts
            }
          }
          // Scroll to bottom
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Start terminal with first prompt and command
        terminalOutput.innerHTML = '<span class="terminal-prompt">' + promptText + '</span>';
        currentText = commandSequences[0].command;
        typeText();
    </script>
